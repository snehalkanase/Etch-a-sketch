<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <h3 class="title">Etch-a-Sketch</h3>
    <div class="container">
        <div class="left">
            <div class="grid"></div>
        </div>

        <div class="right">
            <div class="sliderValue">
                <input type="range" min="2" max="100" value="16" id="slider">
                <p class="value">16</p>
            </div>
            <div class="btns">
                <button id="r">Reset</button>
                <button id="b">Black</button> <br>
                <button id="rb">RGB C</button>
                <button id="e">Erase</button> <br>
                <button id="c">Choose Color</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
